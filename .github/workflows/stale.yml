name: Stale Issues and PRs

on:
  schedule:
    - cron: '0 0 * * *' # Daily at midnight UTC

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    
    steps:
      - name: Close stale issues and PRs
        uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          
          # Issues
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had recent activity. 
            It will be closed if no further activity occurs within the next 7 days.
            
            If this is still relevant, please comment to keep it open.
          close-issue-message: |
            This issue was automatically closed due to inactivity. 
            Feel free to reopen if this is still relevant.
          days-before-issue-stale: 60
          days-before-issue-close: 7
          stale-issue-label: 'stale'
          exempt-issue-labels: 'pinned,security,in-progress'
          
          # Pull Requests
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had recent activity.
            It will be closed if no further activity occurs within the next 14 days.
            
            Please update this PR if you're still working on it.
          close-pr-message: |
            This pull request was automatically closed due to inactivity.
            Feel free to reopen and update if you'd like to continue working on this.
          days-before-pr-stale: 30
          days-before-pr-close: 14
          stale-pr-label: 'stale'
          exempt-pr-labels: 'pinned,security,in-review,dependencies'
          
          # General settings
          operations-per-run: 100
          remove-stale-when-updated: true
          ascending: true
