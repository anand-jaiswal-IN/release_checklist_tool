name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: release_checklist_tool
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.9
      
      - name: Install dependencies
        working-directory: ./backend
        run: bun install --frozen-lockfile
      
      - name: Run migrations
        working-directory: ./backend
        run: bun run db:migrate
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/release_checklist_tool

      - name: Start backend server
        working-directory: ./backend
        run: bun run start &

      - name: Wait for backend to be ready
        run: |
          for i in {1..10}; do
            if nc -z localhost 5000; then
              echo "Backend is up!";
              break;
            fi;
            echo "Waiting for backend...";
            sleep 2;
          done

      - name: Run tests
        working-directory: ./backend
        run: bun test
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/release_checklist_tool

      - name: Run tests
        working-directory: ./backend
        run: bun test
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/release_checklist_tool

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Lint
        working-directory: ./frontend
        run: npm run lint
      
      - name: Run tests
        working-directory: ./frontend
        run: npm test
      
      - name: Build
        working-directory: ./frontend
        run: npm run build
