name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v4
        with:
          configuration: ".github/release-notes-config.json"
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.version.outputs.tag }}
          body: |
            ## Release ${{ steps.version.outputs.tag }}
            
            ### What's Changed
            ${{ steps.changelog.outputs.changelog }}
            
            ### Docker Images
            
            Backend:
            ```bash
            docker pull ghcr.io/${{ github.repository }}-backend:${{ steps.version.outputs.tag }}
            ```
            
            Frontend:
            ```bash
            docker pull ghcr.io/${{ github.repository }}-frontend:${{ steps.version.outputs.tag }}
            ```
            
            ### Quick Start
            ```bash
            # Update docker-compose.yml to use the new version
            docker-compose up -d
            ```
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify release
        run: |
          echo "## ðŸŽ‰ Release Created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version**: ${{ steps.version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "**URL**: ${{ github.server_url }}/${{ github.repository }}/releases/tag/${{ steps.version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
